spring.application.name=youglish-reels

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/youglish_reels
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-minimum-256-bits-required-for-security
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:4200

# YouGlish API Configuration
youglish.api.base-url=https://youglish.com
youglish.api.timeout=30000

